<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>
    <div class="wrapper">
        <h1>Weather app</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-----------------------grant location---------------------->
            <div class="sub-container grant-location-container">
                <img src="./assets/undraw_location_search_re_ttoj.svg" width="220" height="220" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow acccess to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!---------------------search form-------------------------->
            <form class=" form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!------------------------loading screen container------------------>
            <div class="sub-container loading-container">
                <img src="./assets/circle-9360_256.gif" height="100" width="100">
                <p>loading</p>
            </div>
            <!-----------------------show weather information------------------>
            <div class="sub-container user-info-container">
                <!------city name and flag-------->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!----weather Description----->
                <p data-weatherDesc></p>
                <!----weather icon-------->
                <img data-weatherIcon>
                <!----temperature----->
                <p data-temp></p>

                <!-----3 cards parameters----->
                <div class="parameter-container">
                    <!--card1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>
                    <!--card2-->
                    <div class="parameter">
                        <img src="./assets/cloud.png" >
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    <!--card3-->
                    <div class="parameter">
                        <img src="./assets/clouds.png" >
                        <p>CLOUDY</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
                
            </div>

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
